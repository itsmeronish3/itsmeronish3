name: Generate F1 Racing Contribution Grid

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate F1 Car SVG (Snake Contribution)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: itsmeronish3
          outputs: |
            dist/github-contribution-grid-f1.svg
          color_snake: "#DA291C"
          color_dots: "#121212,#0600EF,#DA291C,#FFD700,#FFC906"

      - name: Add F1 Red Bull Car Overlay
        run: |
          mkdir -p dist
          
          # Convert PNG to Base64 for embedding in SVG
          IMAGE_BASE64=$(base64 -w 0 redbull-f1-car.png)

          # Get the content of the snake SVG (everything between <svg> tags)
          SNAKE_CONTENT=$(sed -n '/<svg/,/<\/svg>/p' dist/github-contribution-grid-f1.svg | sed '1d;$d')

          # Create final SVG with contribution grid and F1 car
          cat > dist/github-contribution-grid-f1-final.svg << 'EOF'
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" preserveAspectRatio="xMidYMid meet">
  <g>
SNAKE_PLACEHOLDER
    <image href="data:image/png;base64,IMAGE_PLACEHOLDER" x="-200" y="220" width="160" height="70">
      <animate attributeName="x" from="-200" to="1000" dur="12s" repeatCount="indefinite" />
    </image>
  </g>
</svg>
EOF

          # Replace placeholders
          sed -i "s|SNAKE_PLACEHOLDER|${SNAKE_CONTENT}|" dist/github-contribution-grid-f1-final.svg
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE_BASE64}|" dist/github-contribution-grid-f1-final.svg

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
